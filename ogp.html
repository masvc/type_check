<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 1200px;
      height: 630px;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: white;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .subtitle {
      font-size: 32px;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      padding: 20px;
    }
    .quadrant {
      width: 240px;
      height: 160px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 24px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .quadrant:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>2×2タイプ診断</h1>
  <div class="subtitle">陽キャ/陰キャ × 根アカ/根クラ</div>
  <div class="grid">
    <div class="quadrant">陽キャ×根アカ</div>
    <div class="quadrant">陽キャ×根クラ</div>
    <div class="quadrant">陰キャ×根アカ</div>
    <div class="quadrant">陰キャ×根クラ</div>
  </div>
</body>
</html>
